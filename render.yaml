    name: ecomops-mobile-backend
    env: python
    runtime: python-3.12     # ðŸ‘ˆ THIS IS REQUIRED
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
